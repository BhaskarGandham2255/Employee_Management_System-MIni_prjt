<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<!--custom stylesheet -->
<link rel="stylesheet" href="employeeLogin.css" />
</head>
<body class="html-body container-fluid bg-light">
	<!-- login box -->
    <div class="login-container border border-1 p-5 w-25 bg-white">
       <p class="text-center" id="li-lo-info" onload='info()'></p>
      <form action="employeeLogin" method="post">
        <div class="text-center">
          <h3 class="fs-2 text-capitalize">Employee Login</h3>
        </div>
        <div class="mt-5 pt-0">
          <label for="eId" class="form-label fw-bold">User Name &nbsp;<span
					class="bi bi-person-fill"></span></label>
          <input type="text" name="uName" id="uName"
					class="form-control" />
        </div>

        <div class="mt-4">
          <label for="uPword" class="form-label fw-bold">Password &nbsp;<span
					class="bi bi-keyboard"></span></label>
          <input type="password" name="uPword" id="uPword"
					class="form-control" />
        </div>
        <div class="mt-4 text-center">
          <input type="submit" value="Login"
					class="btn btn-primary px-5 w-50 text-center" />
        </div>
        <div class="text-center mt-4 d-flex justify-content-between">
          <span class="hibben">Forgot Password</span>
          <span>
            <a href="index.html" class="text-decoration-none text-dark">
              Back <i class="bi bi-arrow-right-circle-fill"></i>
            </a>
          </span>
        </div>
      </form>
      
    </div>
    <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>


</html>
